<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="jee"></h1>
    <script>
       let pattern=""
       for(let i=1;i<=5;i++){
         for(let j=1;j<=5;j++){
            if(i==1 || i==5){
                pattern=pattern+"*"
            }
            else{
                if(j==1||j==5){
                    pattern=pattern+"*"
                }
                 else{
                    pattern=pattern+""
                 }
         }
         
       }
       pattern=pattern+'\n'
    }
    console.log(pattern)

    </script>
</body>
</html>
